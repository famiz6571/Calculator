<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCalculator</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
    <div class="row">
        <div class="col-4"></div>
        
        <div class="col-4 bg-dark rounded-5"><div class="container  mt-5">
            <div class="row">
                <!-- <div class="card"> -->
                <input type="text" placeholder="0" class="form-control" id="result">
                    <!-- <div class="card-body">
                      
                    </div> -->
                  <!-- </div> -->
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(7)">7</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(8)">8</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(9)">9</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber('+')">+</button></div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(4)">4</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(5)">5</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(6)">6</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber('-')">-</button></div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(1)">1</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(2)">2</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(3)">3</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber('*')">*</button></div>
               
            </div>
            <div class="d-flex justify-content-between mt-3 pb-5">
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber(0)">0</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="removeLastItem()">&#9003;</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="displayNumber('/')">/</button></div>
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="evaluateExpression()">=</button></div>
            </div>
            <div class="d-flex justify-content-between mt-3 pb-5">
                <div><button class="ps-4 pe-4 btn btn-secondary" onclick="document.getElementById('result').value=''">AC</button></div>
            </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
